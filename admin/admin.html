
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administração - FAQ FaceSchool</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container py-4">
    <h1 class="text-center text-primary mb-4">Administração do FAQ</h1>

        <label for="categorySelect" class="form-label">Selecione a Categoria</label>
        <select id="categorySelect" class="form-select"></select>
    </div>
    <div id="questionsList"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="admin.js"></script>

</html>
