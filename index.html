<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ - FaceSchool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #F9F9F9;
      color: #333333;
    }
    h1 {
      color: #6DCCA3;
    }
    .accordion-button {
      background-color: #6DCCA3;
      color: white;
    }
    .accordion-button:not(.collapsed) {
      background-color: #57B18B;
    }
    .accordion-body {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">FAQ FaceSchool</h1>
    <input type="text" id="searchInput" list="sugestoes" class="form-control mb-4" placeholder="Pesquisar perguntas...">
    <datalist id="sugestoes"></datalist>
    <div id="faq-container"></div>
  </div>

  <script src="assets/faq.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
