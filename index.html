
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ - FaceSchool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #F5FAF7;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    .sidebar {
      position: sticky;
      top: 1rem;
      background: #ffffff;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .sidebar a {
      display: block;
      padding: 0.5rem 0;
      color: #289C75;
      text-decoration: none;
    }
    .sidebar a:hover {
      font-weight: bold;
    }
    .section-title {
      font-size: 1.5rem;
      color: #289C75;
      margin-top: 2rem;
    }
    .accordion-button:not(.collapsed) {
      background-color: #6DCCA3;
      color: #fff;
    }
    .accordion-body {
      background: #ffffff;
    }
    .media {
      margin-top: 0.75rem;
    }
    .media img, .media iframe {
      max-width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-3 sidebar" id="category-list">
        <!-- categorias preenchidas dinamicamente -->
      </div>
      <div class="col-md-9" id="faq-container">
        <!-- perguntas preenchidas dinamicamente -->
      </div>
    </div>
  </div>

  <script src="assets/faq_enhanced.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
