<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin FAQ - FaceSchool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .hidden { display: none; }
    .editor { max-width: 700px; margin: auto; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div id="loginSection" class="text-center">
      <h2 class="mb-4">Acesso Restrito</h2>
      <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Digite a senha de admin" style="max-width: 300px; margin: auto;">
      <button onclick="checkPassword()" class="btn btn-primary">Entrar</button>
    </div>

    <div id="adminSection" class="hidden editor">
      <h1 class="mb-4 text-center">Editor de FAQ - FaceSchool</h1>

      <div class="mb-3">
        <label class="form-label">Categoria</label>
        <select id="categoryInput" class="form-select">
          <option value="">-- Escolha uma categoria --</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Pergunta</label>
        <input type="text" id="questionInput" class="form-control" placeholder="Digite a pergunta"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Resposta</label>
        <textarea id="answerInput" class="form-control" rows="3" placeholder="Digite a resposta"></textarea>
      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-success" onclick="addEntry()">Adicionar ao FAQ</button>
      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-primary" onclick="downloadJSON()">Baixar JSON Atualizado</button>
      </div>

      <hr/>
      <h2 class="h5 mt-5">Prévia do FAQ</h2>
      <pre id="preview" class="bg-white p-3 border rounded" style="max-height: 400px; overflow-y: auto;"></pre>
    </div>
  </div>

  <script>
    const predefinedCategories = [
      "Presença com Reconhecimento Facial",
      "Dashboard e Relatórios",
      "Comunicados",
      "Integrações e Tecnologia"
    ];

    let faqData = [];

    function populateCategories() {
      const select = document.getElementById("categoryInput");
      predefinedCategories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    function checkPassword() {
      const pass = document.getElementById("adminPassword").value;
      if (pass === "faceschool2025") {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminSection").classList.remove("hidden");
        populateCategories();
      } else {
        alert("Senha incorreta.");
      }
    }

    function addEntry() {
      const cat = document.getElementById("categoryInput").value.trim();
      const q = document.getElementById("questionInput").value.trim();
      const a = document.getElementById("answerInput").value.trim();

      if (!cat || !q || !a) return alert("Todos os campos são obrigatórios!");

      let category = faqData.find(c => c.category === cat);
      if (!category) {
        category = { category: cat, questions: [] };
        faqData.push(category);
      }

      category.questions.push({ q, a });

      document.getElementById("questionInput").value = "";
      document.getElementById("answerInput").value = "";

      updatePreview();
    }

    function updatePreview() {
      document.getElementById("preview").textContent = JSON.stringify({ faq: faqData }, null, 2);
    }

    function downloadJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({ faq: faqData }, null, 2));
      const dlAnchor = document.createElement("a");
      dlAnchor.setAttribute("href", dataStr);
      dlAnchor.setAttribute("download", "perguntas.json");
      dlAnchor.click();
    }
  </script>
</body>
</html>
